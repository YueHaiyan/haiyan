<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Your Name</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/github.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">Haiyan Yue</a>
        <div class="nav-toggle" id="navToggle">
            <span></span><span></span><span></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="github.html" class="active">GitHub</a></li>
        </ul>
    </nav>

    <main class="github-container">
        <h1>GitHub Activity</h1>
        
        <div class="github-profile">
            <div class="profile-header">
                <img src="https://github.com/yourusername.png" alt="Profile Picture" class="profile-image">
                <div class="profile-info">
                    <h2>Your GitHub Username</h2>
                    <p class="bio">Your bio here</p>
                    <div class="github-stats">
                        <span><i class="fas fa-code-branch"></i> Repositories: <strong>XX</strong></span>
                        <span><i class="fas fa-users"></i> Followers: <strong>XX</strong></span>
                        <span><i class="fas fa-star"></i> Stars: <strong>XX</strong></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="github-activity">
            <h2>Recent Contributions</h2>
            <div class="contribution-graph">
                <!-- GitHub contribution graph will be loaded here via JavaScript -->
            </div>
        </div>

        <div class="popular-repos">
            <h2>Popular Repositories</h2>
            <div class="repos-grid">
                <!-- Repository cards will be loaded here via JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Haiyan Yue. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/github.js"></script>
</body>
